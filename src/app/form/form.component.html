<div class="form-group" style="margin: 50px">
    <form ngForm #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
        <div class="form-group">
            <label for="firstName">Firt Name</label>
            <input 
                required 
                pattern="[a-zA-Z ]*" 
                ngModel 
                name="firstName" 
                id="firstName" 
                #firstName="ngModel" 
                (change)="log(firstName)" 
                type="text" 
                class="form-control">
            <div class="alert alert-danger" 
                *ngIf="firstName.touched && !firstName.valid">
                <div *ngIf="firstName.hasError('required')">
                    FirstName is required.
                </div>
                <div *ngIf="firstName.errors?.['pattern']">
                    FirstName not match pattern
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input 
                required 
                pattern="[a-zA-Z ]*" 
                ngModel 
                name="lastName" 
                id="lastName" 
                #lastName="ngModel" 
                type='text' 
                class="form-control">
            <div class="alert alert-danger" 
                *ngIf="lastName.touched && !lastName.valid">
                <div *ngIf="lastName.hasError('required')">
                    lastName is required.
                </div>
                <div *ngIf="lastName.errors?.['pattern']">
                    lastName not match pattern
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input 
                required 
                pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" 
                ngModel 
                name="email" 
                id="email" 
                #email="ngModel" 
                type="text" 
                class="form-control">
            <div class="alert alert-danger" 
            *ngIf="email.touched && !email.valid">
                <div *ngIf="email.hasError('required')">
                    email is required.
                </div>
                <div *ngIf="email.errors?.['pattern']">
                    email not match pattern
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input 
                required 
                pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$" 
                ngModel 
                name="phone" 
                id="phone" 
                #phone="ngModel" 
                type="text" 
                class="form-control">
            <div class="alert alert-danger" 
            *ngIf="phone.touched && !phone.valid">
                <div *ngIf="phone.hasError('required')">
                    phone is required.
                </div>
                <div *ngIf="phone.errors?.['pattern']">
                    phone not match pattern
                </div>
            </div>
        </div>
        <hr>
        <button class="btn btn-primary" id="submit" name="submit" type="sumbit" [disabled]="!userPost.valid">Submit</button>
    </form>
</div>
